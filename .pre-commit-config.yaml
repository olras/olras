repos:
- repo: https://github.com/executablebooks/jupyter-book
  rev: v0.12.1
  hooks:
  - id: jb-to-sphinx
    args: ["olras"]
- repo: local
  hooks:
  - id: betterbib-update
    name: Update bib-files
    description: Format bib-files in a consistent manner
    entry: betterbib update --in-place -u
    language: python
    additional_dependencies: ["betterbib==4.2.0"]
    files: '^.*\.bib$'
